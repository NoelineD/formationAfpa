<!DOCTYPE html>
<html>
    <head>
        <title>Le pseudo sélecteur nth-of-type et nth-child</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            span:nth-child(1):hover {
                color: red;
            }
            div span:nth-of-type(3) {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <span>Element rouge</span>
            <h3>Le pseudo sélecteur <span>nth-of-type (rouge)</span></h3>
            <div>janvier</div>
            <span>Element noir</span>
            <span>Element bleu</span>
        </div>
        <span>Element noir</span>
        <span>Element noir</span>pan
    </body>
</html>
