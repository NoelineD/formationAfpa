<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Complex flexbox example</title>
    <style>
        html {
            font-family: sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .milieu {
            display: flex;
            height: 400px;
        }

        .bandeau_h {
            display: flex;
            justify-content: center;
            align-items: center;
            background: yellow;
            height: 64px;
            margin: 10px;
        }

        .bandeau_v {
            display: flex;
            justify-content: center;
            align-items: center;
            background: cyan;
            /*width: 128px;*/
            height: 400px;
            margin: 0px 10px;
        }

        article {
            background: rgb(201, 45, 201);
            width: 100%;
            padding: 25px;
        }
        aside {
            flex: 2 100px;
        }
        nav {
            flex: 1 100px;
        }
    </style>
</head>

<body>

    <section>
        <header class="bandeau_h">
            <h2>l'Entête</h2>
        </header>

        <div class="milieu">
            <nav class="bandeau_v">
                <h2>la Nav</h2>
            </nav>
            <article>
                <h2>l'Article</h2>
            </article>
            <aside class="bandeau_v">
                <h2>le Détail</h2>
            </aside>
        </div>
        <footer class="bandeau_h">
            <h2>le Pied</h2>
        </footer>
    </section>
</body>

</html>
