<html>
    <head>
        <title>Remplissage d'un tableau à 2 dimensions</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script type="text/javascript">
    	
            const LIGNE = 6;
            const COLONNE = 13;
            let tab = [];
            let lig, col;

            // traitement
            for (lig = 0; lig < LIGNE; lig++) {

                tab[lig] = [];
                for (col = 0; col < COLONNE; col++) {

                    tab[lig][col] = 0;

                }

            }

            //affichage du tableau
            for (lig in tab) {
                for (col in tab[lig]) {
                    document.write('<h1>valeur [' + lig + ' , ' + col + '] : '+ tab[lig][col] + '</h1>');
                }
                document.write('<br>');
            }
            console.log(tab);
        </script>

    </body>
</html>
