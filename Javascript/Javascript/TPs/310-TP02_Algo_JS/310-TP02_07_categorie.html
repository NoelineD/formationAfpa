<html>
    <head>
        <title>Catégorie d'un enfant</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script>
    	
            var age;
            var categorie
            
            const CADET = 12, MINIME = 10, PUPILLE = 8, POUSSIN = 6;
            
    		//saisie
    		age = prompt('Entre l\'age de l\'enfant : ');

            if (age < POUSSIN) {
                categorie = 'sans catégorie';
            } else {
                if (age < PUPILLE) {
                    categorie = 'Poussin';
                } else {
                    if (age < MINIME) {
                        categorie = 'Pupille';
                    } else {
                        if (age < CADET) {
                            categorie = 'Minime';
                        } else {
                            categorie = 'Cadet';
                        }
                    }
                }
            }
            
            alert('Sa catégorie est ' + categorie);

    	</script>


    </body>
</html>
