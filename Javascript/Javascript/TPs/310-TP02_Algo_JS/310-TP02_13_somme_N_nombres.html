<html>
    <head>
        <title>Somme des N premiers nombres</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script>
    	
            var nbr, i, somme;

            //saisie
            nbr = parseInt(prompt('Entre un nombre'));

            // traitement
            somme = 0;
            for( i = 1; i <= nbr; i++){
                somme += i; //équivalent à somme = somme + i
            }
            
            alert('La somme est : ' + somme);
            
    	</script>


    </body>
</html>
