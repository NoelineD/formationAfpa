<html>
    <head>
        <title>Table de multiplication</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script>
    	
            var nbr, i;

            //saisie
            nbr = parseInt(prompt('Entre un nombre'));

            document.write('la table de multiplication de ' + nbr + ' est :<br>')
            // traitement
           for( i = 1; i <= 10; i = i+1) {
                document.write('<h4>',nbr, ' x ', i, ' = ', nbr*i, '</h4>');
            }

    	</script>


    </body>
</html>
