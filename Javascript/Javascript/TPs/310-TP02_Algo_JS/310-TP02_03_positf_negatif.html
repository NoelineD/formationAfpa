<html>
    <head>
        <title>Dire si un nombre est positif ou négatif</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script>
    	
            var nbr, resultat;

            //saisie
            nbr = parseInt( prompt('Entre le nombre : ') );

            // traitement / affichage
            if (nbr >= 0) {
                    resultat = 'positif';
            } else {
                    resultat = 'négatif';
            }
            
            alert("ce nombre est " + resultat);
            
    	</script>


    </body>
</html>
