<html>
    <head>
        <title>Calcul du prix TTC</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script>
    	
    		var prixHT, prixTTC, tauxTVA, nbrArt;

    		//saisie
    		prixHT = prompt('Entre le prix hors taxe : ');
    		nbrArt = prompt('Entre le nombre d\'article : ');
    		tauxTVA = prompt('Entre le taux de tva (en pourcentage) : ');

    		// traitement
    		prixTTC = (prixHT * (1 + tauxTVA/100)) * nbrArt;

                //affichage
                alert(`le prix TTC est : ${prixTTC} â‚¬`);

    	</script>


    </body>
