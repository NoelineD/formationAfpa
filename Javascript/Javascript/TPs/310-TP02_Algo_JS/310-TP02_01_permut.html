<html>
    <head>
        <title>Permutation de deux valeurs entieres</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script>
    	
    		var x;
    		var y;
    		var sauv;

    		//saisie
    		x = prompt('Entre la valeur de x');
    		y = prompt('Entre la valeur de y');

    		// traitement
    		sauv = x;
                x = y;
                y = sauv;

                //affichage
                alert(`la valeur de x est : ${x}`);
                alert('la valeur de y est : ' + y);

    	</script>


    </body>
</html>
