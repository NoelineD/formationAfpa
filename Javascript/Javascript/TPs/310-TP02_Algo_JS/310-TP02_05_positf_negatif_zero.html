    <head>
        <title>Dire si un nombre est positif ou négatif ou nul</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script>
    	
            var nbr;
            var resultat = 'négatif';

            //saisie
            nbr = parseInt(prompt('Entre le nombre : '));

            // traitement
            if (nbr === 0) {
                resultat = 'nul';
            } else {
        	if (nbr > 0) {
        		resultat = 'positif';
        	} 
//                else {
//        		resultat = 'négatif';
//        	}	
            } 
            
            // affichage
            alert("Leur nombre est " + resultat);
    	</script>

    </body>
