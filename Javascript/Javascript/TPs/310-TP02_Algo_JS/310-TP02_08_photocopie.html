<html>
    <head>
        <title>Prix des photocopies</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
    	<script>
    	
            var nbrCopie, prix;
            const P_10 = 0.10, P_20 = 0.09, P_30 = 0.08;

            // saisie
            nbrCopie = prompt('Entrer le nombre de copies : ');

            //traitement
            if (nbrCopie <= 10) {
                prix = nbrCopie * P_10;
            } else {
                if (nbrCopie <= 30) {
                    prix = 10 * P_10 + (nbrCopie - 10) * P_20;
                } else {
                    prix = 10 * P_10 + 20 * P_20 + (nbrCopie - 30) * P_30;
                }
            }

            //affichage
            alert('le prix total est : ' + prix);

    	</script>


    </body>
</html>
