<html>
    <head>
        <title>Jeu du num&eacute;ro myst&eacute;rieux</title>
        <style>
            body {width: 600px; margin: 0 auto;}
            h1 {color: #0080FF; text-align: center;}
            h3 {text-align: center;}
            label {display:inline-block; width: 100px; margin: 10px;}
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="322-TP07_JS_Dom_NombreMystere.js"></script>
    </head>
    <body>
        <h1>Découvrez le nombre mystèrieux</h1>

        <h3>Vous avez 7 essais pour trouver le nombre choisi par
            l'ordinateur,<br />
            au hasard entre 1 et 100</h3>
        <form name="formul" id="formul">
            <input type="button" value="Nouveau jeu">
            <input type="button" value="Solution">
            <input type="button" value="Proposer">
            <br/><br/>
            <fieldset>
                    <label>Proposition :</label>
                    <!--input type="number" id="propose" name="propose" min="1" max="100" /-->
                    <input type="text" id="propose" name="propose" />
                    <br>
                    <label>N&deg;essai :</label>
                    <input readonly  type="text" size="5" name="compteur" value="0" />
                    <br>
                    <label>Message :</label>
                    <input readonly type="text" size="15" name="message" value="" />
                    <br>
                    <label>Réponses :</label>
                    <input readonly type="text" size="60" name="reponse" value="" />
            </fieldset>
        </form>
    </body>
</html>
